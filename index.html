<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Mentor</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <div class="result">
    <div class="pcol">Your Result</div>
    <div class="round">
      <h1 class="wcol">76</h1>
      <span class="pcol">of 100</span>
    </div>
    <h3 class="wcol">Great</h3>
    <div class="pcol">
      You scored higher than 65% of the people who have taken these tests.
    </div>
  
  </div>
  <div class="summary">
    <h3>Summary</h3>

    <div class="red con">
      <div>
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <h4>Reaction</h4>
      </div>
      <span><span class="fig-col">80</span>/ 100</span>
    </div>

    <div class="yellow con">
      <div>
        <img src="./assets/images/icon-memory.svg" alt="reaction">
        <h4>Memory</h4>
      </div>
      <span><span class="fig-col">92</span>/ 100</span>
    </div>

    <div class="green con">
      <div>
        <img src="./assets/images/icon-verbal.svg" alt="reaction">
        <h4>Verbal</h4>
      </div>
      <span><span class="fig-col">61</span>/ 100</span>
    </div>

    <div class="blue con">
      <div>
        <img src="./assets/images/icon-visual.svg" alt="reaction">
        <h4>Visual</h4>
      </div>
      <span><span class="fig-col">72</span>/ 100</span>
    </div>
    <button>Continue</button>
  </div>
  
  
  
  
</div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
